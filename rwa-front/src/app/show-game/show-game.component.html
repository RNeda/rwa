<div *ngIf="game" class="game-teams">

        <div class="game-details">
            <span class="team-name">{{ game.teams[0]?.name }}</span>
            <span class="game-score">{{ game.resTeam1 }} : {{ game.resTeam2 }}</span>
            <span class="team-name">{{ game.teams[1]?.name }}</span>
        </div>
        <div class="buttons">
            <button type="button" mat-raised-button (click)="showTeams()">{{currText}}</button>
            <button type="button" mat-raised-button *ngIf="isAdmin" (click)="openDeleteDialog(game.id)">Delete game</button>
            <button type="button" mat-raised-button *ngIf="isLive" (click)="openSimulation(game.id)">Watch live</button>

        </div>
        <div *ngIf="showteams" class="team-details">
            <app-show-team [team]="game.teams[0]" [fromG]="fromHP"></app-show-team>
            <app-show-team [team]="game.teams[1]" [fromG]="fromHP"></app-show-team>
        </div>

</div>
